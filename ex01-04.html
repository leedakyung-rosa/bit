<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input응용</title>
</head>

<body>
  <a href="/index.html">홈으로</a>
  <fieldset>
    <legend>이름양식</legend>
    <form action="myform" method="GET">
      <label for="First-Name">First name :</label>
      <input type="text" name="firstName" id="First-Name" placeholder="이름" />
      <br />
      <label for="Last-Name">Last name :</label>
      <input type="text" name="lastName" id="Last-Name" placeholder="성" required />
      <br />
      <label for="Age">Age :</label>
      <input type="number" name="number" id="Age" min="12" max="20" step="1" value="18" />
      <br />

      <label for="checkbox">checkbox1 : </label>
      <input type="checkbox" name="chk1" /> <br />
      <label for="checkbox">checkbox2 : </label>
      <input type="checkbox" name="chk2" checked /> <br />
      <label for="radio1">radio : </label>
      <input type="radio" name="tip" value="ok1" checked /> <br />
      <label for="radio2">radio : </label>
      <input type="radio" name="tip" value="ok2" /> <br />
      <label for="radio3">radio : </label>
      <input type="radio" name="map" value="no1" /> <br />
      <label for="radio4">radio : </label>
      <input type="radio" name="map" value="no1" checked /> <br />

      <label for="password">password : </label>
      <input type="password" /> <br />
      <label for="date">date : </label>
      <input type="date" /> <br />
      <label for="file">file : </label>
      <input type="file" /> <br />
      (숨김 :) <input type="hidden" name="외모" value="잘생김" />

      <hr />
      <input type="submit" value="보내기" />
      <input type="reset" value="클리어" />
      <hr />
      <button type="submit">제출</button>
      <button type="reset">지움</button>
    </form>
  </fieldset>
</body>

</html>
