<style>
    div {
        width: 200px;
        height: 200px;
    }

    .container {
        border: 4px solid #e97373;
        margin: 50px auto;
    }

    .trans {
        background-color: rgb(61, 171, 134);
        transition: transform 1s linear;
    }

    .trans:hover {
        /* transform: translateX(50px); */
        /* transform: translateY(50px); */
        /* transform: translate(50px, -40px); */
        transform: translate(50px, 50%);
    }
</style>

<body>

    <body>
        <!-- div.container>div.trans{transformed} -->
        <div class="container">
            <div class="trans">transformed</div>
        </div>
    </body>
</body>
