<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 레이아웃</title>
    <style>
        body {
            display: flex;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            font-size: 2rem;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #two {
            background-color: grey;
            display: flex;
            justify-content: start;
            align-items: end;
        }
    </style>
</head>

<body>
    <!-- div{$}*3 -->
    <div>1</div>
    <div id="two">2</div>
    <div>3</div>
</body>

</html>
