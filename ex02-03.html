<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정의 리스트</title>
</head>

<body>
    <a href="/index.html">홈으로</a> <br>
    <br>
    <!-- dl>(dt+dd)*3 -->
    <dl>
        <dt>정의 리스트란</dt>
        <dd>정의 리스트는 용어 정의와 같이 특정한 내용에 대한 정의를 구성하는
            태그이고, <br />
            dt 태그에는 정의 리스트의 제목을 기숙하고 <br />
            dd 태그에는 제목에 맞는 구체적인 내용을 기술한다.
        </dd>
        <dt>설명 리스트 1</dt>
        <dd>디테일1</dd>
        <dd>디테일2</dd>
        <dt>설명 리스트 2</dt>
        <dd>디테일1</dd>
        <dt>설명 리스트 3</dt>
    </dl>

</body>

</html>
